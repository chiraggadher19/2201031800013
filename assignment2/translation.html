<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        animation: moveBox 2s infinite alternate;
    }

    @keyframes moveBox {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(100px);
        }
    }
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
